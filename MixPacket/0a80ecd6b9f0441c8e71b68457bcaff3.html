<!-- Must Read -->
<div class="must-read hidden-xs">
    <!--Title-->
    <h2 class="black">Must Reads</h2>
    <!--Table-->

    <!--Must Read Item Row-->
    <a class="must-read-item" href="{{item.Url}}" alt="Article Title goes here plz" target="_self" ng-repeat="item in content.sidebar.mustRead">
        <!--Title or Description-->
        <div class="must-read-title">
            {{item.MediumTitle}}
        </div>
        <!--Thumbnail-->
        <div class="must-read-tmb" style="background:url({{item.ThumbUrl}})no-repeat top center; background-size:cover;">
            
            <!-- this <div class="mini-badge ...> should only be injected on posts that are being featured for a specific reason.. LOL, HOT, Trending.. ETC -->
            <!-- The master class is .mini-badge accompanied by a sister class.
            The Available classes are:
            ------ .awesome-badge
            ------ .cute-badge
            ------ .hot-badge
            ------ .fail-badge
            ------ .lol-badge
            ------ .shocking-badge
            -->
            <!--__--''--__--''--__ **** BADGES **** IMPORTANT INFO __--''--__--''--__-->
            <div class="mini-badge"></div>
            <!--__--''--__--''--__--__--''--__--''--__--__--''--__--''--__--__--''--__-->
        </div>
    </a>
